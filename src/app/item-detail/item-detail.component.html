<header>
  <div class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-brand me-0 overflow-hidden">{{ task.title.trim() || 'Tarea sin título' }}</div>
    </div>
  </div>
</header>
<main>
  <div class="container my-2">
    <div class="mb-3">
      <label for="title" class="form-label">Título de la tarea</label>
      <input [(ngModel)]="task.title" type="text" id="title" class="form-control"
             [class.is-invalid]="task.title.trim().length === 0"
             placeholder="No puede estar vacío" required>
    </div>

    <div class="form-check mb-3">
      <input [(ngModel)]="task.important" type="checkbox" id="important" class="form-check-input">
      <label for="important" class="form-check-label">Es importante</label>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea [(ngModel)]="task.description" id="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="due-date" class="form-label">Fecha límite</label>
      <input type="date" id="due-date" class="form-control"
             [value]="task.dueDate | date:'yyyy-MM-dd'"
             (change)="processDueDate($event)">
      <div [hidden]="!pastDueDate" class="alert alert-danger mt-1">Tarea vencida</div>
    </div>

    <div class="form-check mb-3">
      <input [(ngModel)]="task.completed" type="checkbox" id="status" class="form-check-input"
             (click)="setCompletedDate()">
      <label for="status" class="form-check-label">Completada</label>
    </div>

    <div class="d-flex justify-content-between">
      <div class="input-group">
        <button class="btn btn-primary" (click)="saveChanges()">Guardar</button>
        <button class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
      </div>

      <button class="btn delete-button-transition"
              [class.btn-danger]="!confirmDelete"
              [class.btn-warning]="confirmDelete"
              (click)="deleteTask()">
        {{ confirmDelete ? 'Confirmar' : 'Eliminar' }}
      </button>
    </div>
  </div>
</main>
