<header>
  <div class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">{{task.title.trim() || 'Tarea sin título'}}</span>
    </div>
  </div>
</header>
<main>
  <div class="container my-2">
    <div class="mb-3">
      <label for="title" class="form-label">Título de la tarea</label>
      <input [(ngModel)]="task.title" type="text" id="title" class="form-control" placeholder="No puede estar vacío"
             required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea [(ngModel)]="task.description" id="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="due-date" class="form-label">Fecha límite</label>
      <input [(ngModel)]="task.dueDate" type="date" id="due-date" class="form-control">
    </div>
    <div class="form-check mb-3">
      <input [(ngModel)]="task.important" type="checkbox" id="important" class="form-check-input">
      <label for="important" class="form-check-label">Es importante</label>
    </div>

    <div class="d-flex justify-content-between">
      <div class="input-group">
        <button class="btn btn-primary" (click)="saveChanges()">Guardar</button>
        <button class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
      </div>
      <button class="btn btn-danger" (click)="deleteTask(deleteButton)" #deleteButton>Eliminar</button>
    </div>
  </div>
</main>
