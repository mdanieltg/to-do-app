<div class="mb-3 id d-none">
  <label for="id" class="form-label">Id</label>
  <input [(ngModel)]="bufferTask.id" type="text" id="id" class="form-control" disabled>
</div>
<div class="mb-3">
  <label for="title" class="form-label">Título de la tarea</label>
  <input [(ngModel)]="bufferTask.title" type="text" id="title" class="form-control" required>
</div>
<div class="mb-3">
  <label for="description" class="form-label">Descripción</label>
  <textarea [(ngModel)]="bufferTask.description" id="description" class="form-control"></textarea>
</div>
<div class="mb-3">
  <label for="due-date" class="form-label">Fecha límite</label>
  <input [(ngModel)]="bufferTask.dueDate" type="date" id="due-date" class="form-control">
</div>
<div class="form-check mb-3">
  <input [(ngModel)]="bufferTask.important" type="checkbox" id="important" class="form-check-input">
  <label for="important" class="form-check-label">Es importante</label>
</div>

<div class="d-flex justify-content-between">
  <div class="input-group">
    <button class="btn btn-primary" (click)="saveTask()">Guardar tarea</button>
    <button class="btn btn-outline-secondary" (click)="saveTask(true)">Cancelar</button>
  </div>
  <button class="btn btn-outline-danger" (click)="deleteTask()">Eliminar</button>
</div>
