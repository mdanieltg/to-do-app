<header>
  <div class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">{{ title }}</span>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle menu">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <nav class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" routerLink="options" class="nav-link">Opciones de usuario</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<main>
  <div class="container my-2">
    <app-new-item (newItemEvent)="reload()"></app-new-item>

    <div class="list-group mt-2" [hidden]="tasks.length === 0 && completedTasks.length === 0">
      <app-list-item *ngFor="let task of tasks" class="list-group-item"
                     [task]="task"
                     (selectedEvent)="selectTask($event)"
                     (updatedEvent)="updateTask($event)"
                     (deletedEvent)="deleteTask($event)"></app-list-item>

      <app-list-item *ngFor="let task of completedTasks" class="list-group-item"
                     [task]="task"
                     (selectedEvent)="selectTask($event)"
                     (updatedEvent)="updateTask($event)"
                     (deletedEvent)="deleteTask($event)"></app-list-item>
    </div>
  </div>
</main>
<footer class="py-3 bg-light text-muted text-center">
  <div class="container">
    <div>
      {{title}}
    </div>
    <div>
      &copy; 2021 <a href="https://danielmedrano.dev/"
                     target="_blank"
                     title="Sitio web personal de Daniel.">Daniel Medrano Huerta</a>
    </div>
    <div>
      <a href="https://github.com/mdanieltg/to-do-app"
         target="_blank"
         title="Repositorio de este proyecto."><i class="fab fa-github text-secondary"></i></a>
    </div>
  </div>
</footer>
