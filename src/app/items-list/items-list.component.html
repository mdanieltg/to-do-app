<header>
  <div class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">{{title}}</span>
    </div>
  </div>
</header>
<main>
  <div class="container my-2">
    <app-new-item (newItemEvent)="reload()"></app-new-item>

    <div class="list-group mt-2" [hidden]="tasks.length === 0">
      <app-list-item *ngFor="let item of tasks" class="list-group-item"
                     [task]="item"
                     (selectedEvent)="selectTask($event)"
                     (updatedEvent)="updateTask($event)"
                     (deletedEvent)="deleteTask($event)"></app-list-item>
    </div>

    <button class="btn btn-link my-1"
            [hidden]="completedTasks.length === 0"
            (click)="displayCompletedTasks = !displayCompletedTasks">
      {{ displayCompletedTasks ? 'Ocultar' : 'Mostrar' }} elementos eliminados
    </button>

    <div class="list-group" [hidden]="!displayCompletedTasks">
      <app-list-item *ngFor="let task of completedTasks" class="list-group-item"
                     [task]="task"
                     (selectedEvent)="selectTask($event)"
                     (updatedEvent)="updateTask($event)"
                     (deletedEvent)="deleteTask($event)"></app-list-item>
    </div>
  </div>
</main>
<footer class="py-3 bg-light text-muted text-center">
  <div class="container">
    <div>
      {{title}}
    </div>
    <div>
      &copy; 2021 <a href="https://danielmedrano.dev/"
                     target="_blank"
                     title="Sitio web personal de Daniel.">Daniel Medrano Huerta</a>
    </div>
    <div>
      <a href="https://github.com/mdanieltg/to-do-app"
         target="_blank"
         title="Repositorio de este proyecto."><i class="fab fa-github text-secondary"></i></a>
    </div>
  </div>
</footer>
