<header>
  <div class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">{{editing
                                           ? title + ': detalle de tarea'
                                           : title}}</span>
    </div>
  </div>
</header>
<main>
  <div *ngIf="editing" class="container my-2">
    <app-item-detail [inputTask]="selectedTask"
                     (taskUpdatedEvent)="updateTask($event)"
                     (taskDeletedEvent)="deleteTaskFromDetail($event)"></app-item-detail>
  </div>
  <div *ngIf="!editing" class="container my-2">
    <app-new-item (newItemEvent)="reload()"></app-new-item>
    <div class="list-group mt-2"
         *ngIf="tasks.length !== 0">
      <app-item-list *ngFor="let item of tasks" class="list-group-item"
                     [task]="item"
                     (selectedEvent)="selectTask($event)"
                     (completedEvent)="completeTask($event)"
                     (uncompletedEvent)="revertTask($event)"
                     (deletedEvent)="deleteTask($event)"></app-item-list>
    </div>
  </div>
</main>
<footer class="py-3 bg-light text-muted text-center">
  <div class="container">
    <div>
      {{title}}
    </div>
    <div>
      &copy; 2021 <a href="https://danielmedrano.dev/"
                     target="_blank"
                     title="Sitio web personal de Daniel.">Daniel Medrano Huerta</a>
    </div>
    <div>
      <a href="https://github.com/mdanieltg/to-do-app"
         target="_blank"
         title="Repositorio de este proyecto."><i class="fab fa-github text-secondary"></i></a>
    </div>
  </div>
</footer>
