<header>
  <div class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">{{editing
                                           ? title + ' - editando tarea'
                                           : title}}</span>
    </div>
  </div>
</header>
<main>
  <div *ngIf="editing" class="container my-2">
    <app-item-detail [inputTask]="selectedTask"
                     (taskUpdatedEvent)="updateTask($event)"
                     (taskDeletedEvent)="deleteTaskFromDetail($event)"></app-item-detail>
  </div>
  <div *ngIf="!editing" class="container my-2">
    <app-new-item (newItemEvent)="newTask($event)"></app-new-item>
    <div class="list-group mt-2"
         *ngIf="toDoList.length !== 0 || doneList.length !== 0">
      <app-to-do-item *ngFor="let item of toDoList" class="list-group-item"
                      [task]="item"
                      (selectedEvent)="selectTask($event)"
                      (completedEvent)="completeTask($event)"
                      (deletedEvent)="deleteTask($event, toDoList)"></app-to-do-item>
      <app-done-item *ngFor="let item of doneList" class="list-group-item"
                     [task]="item"
                     (selectedEvent)="selectTask($event)"
                     (unfinishedEvent)="revertTask($event)"
                     (deletedEvent)="deleteTask($event, doneList)"></app-done-item>
    </div>
  </div>
</main>
<footer class="footer py-3 bg-light text-muted text-center">
  <div class="container">
    <div>
      {{title}}
    </div>
    <div>
      &copy; 2021 <a href="https://danielmedrano.dev/"
                     target="_blank"
                     title="Sitio web personal de Daniel.">Daniel Medrano Huerta</a>
    </div>
    <div>
      <a href="https://github.com/mdanieltg/to-do-app"
         target="_blank"
         title="Repositorio de este proyecto."><i class="fab fa-github text-secondary"></i></a>
    </div>
  </div>
</footer>
