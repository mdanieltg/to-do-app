<div class="d-flex align-items-center">
  <label class="flex-grow-1 text-decoration-line-through" (click)="select()">
    <input class="form-check-input me-1" type="checkbox" checked (click)="undoTask()">
    {{this.task?.title}}
  </label>

  <a href="#" (click)="delete($event)"><i class="far fa-trash-alt text-danger mx-3"></i></a>
  <a href="#" *ngIf="this.task?.important" (click)="toggleImportance($event)"><i class="fas fa-star"></i></a>
  <a href="#" *ngIf="!this.task?.important" (click)="toggleImportance($event)"><i class="far fa-star"></i></a>
</div>
